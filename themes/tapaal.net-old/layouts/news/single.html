{{ define "main" }}
    <header class="post-header">
        <h1 class ="post-title">{{ .Title }}</h1>
    </header>
    <span class="posts-list-item-description">
            <b>Published {{ .PublishDate.Format "2006-01-02" }}</b> - ({{ .ReadingTime }} min reading time)
          </span>
    <div class="post-content">
        {{ .Content }}
    </div>
{{ end }}
